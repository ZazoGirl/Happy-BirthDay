<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🎉 Happy Birthday 🎉</title>
  <style>
    :root{--bg:#0f1020;--accent:#ff6ec7;--accent2:#7cf7ff;--gold:#ffd166;--white:#f8f9ff}
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:'Heebo',Arial,sans-serif;background:radial-gradient(1200px 800px at 70% 10%,#1a1b36,var(--bg));color:var(--white);overflow:hidden;height:100vh;display:flex;justify-content:center;align-items:center}

    .balloons{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .balloon{position:absolute;bottom:-20vh;width:var(--w);height:var(--h);border-radius:50%;background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.6),transparent 35%),var(--c);box-shadow:inset -6px -12px 16px #0002,0 8px 18px rgba(0,0,0,.25);opacity:.95;transform-origin:center bottom;animation:rise var(--dur) linear var(--delay) infinite;will-change:transform}
    .balloon::after{content:"";position:absolute;top:100%;left:50%;transform:translateX(-50%);width:2px;height:calc(var(--h) * .7);background:linear-gradient(#ffffff80,#ffffff20);border-radius:2px;opacity:.9}
    .balloon::before{content:"";position:absolute;bottom:-6px;left:50%;transform:translateX(-50%);border-left:6px solid transparent;border-right:6px solid transparent;border-top:8px solid #5558;border-radius:2px}
    @keyframes rise{0%{transform:translateY(0)}100%{transform:translateY(-140vh)}}

    .card{position:relative;z-index:2;text-align:center;padding:32px;border-radius:24px;backdrop-filter:blur(10px);background:linear-gradient(180deg,#ffffff0f,#ffffff05);box-shadow:0 12px 40px #000a;max-width:640px;width:90%}
    .card h1{font-size:clamp(32px,8vw,72px);font-weight:900;margin:0;background:linear-gradient(90deg,var(--accent),var(--gold),var(--accent2));-webkit-background-clip:text;color:transparent}
    .card h2{margin:6px 0 18px;font-size:20px;font-weight:600;opacity:.9}
    .card p{font-size:18px;line-height:1.5;max-width:50ch;margin:0 auto}

    .sparkle{position:absolute;width:6px;height:6px;background:var(--gold);transform:rotate(45deg);opacity:.85;animation:pop 2s ease-out forwards}
    @keyframes pop{0%{transform:translate(var(--x),var(--y)) scale(.7) rotate(0)}100%{transform:translate(calc(var(--x)*3),calc(var(--y)*3)) scale(0) rotate(180deg);opacity:0}}
  </style>
</head>
<body>
  <div class="balloons" id="balloons"></div>

  <div class="card">
    <h2>מזל טוב עד 120!</h2>
    <h1>
  HAPPY BIRTHDAY
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" style="height:1.2em;vertical-align:middle">
    <path fill="#FFAC33" d="M4 36l7-20 13 13z"/>
    <path fill="#FF793E" d="M11 16l-7 20 20-7z"/>
    <circle fill="#55ACEE" cx="24" cy="8" r="4"/>
    <circle fill="#77B255" cx="30" cy="14" r="3"/>
    <circle fill="#DD2E44" cx="20" cy="4" r="2"/>
  </svg>
</h1>
    <p>שתמיד תהיי מוקפת אהבה, בריאות ושמחה. שכל חלום ימריא כמו בלון גבוה לשמים, ותחגגי יום הולדת קסום ומיוחד ✨</p>
  </div>

  <iframe id="bgMusic" width="0" height="0" src="https://www.youtube.com/embed/BoYXygn7LL0?autoplay=1&mute=1&loop=1&playlist=BoYXygn7LL0&playsinline=1&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <script>
    // Balloons with strings
    const balloonsRoot=document.getElementById('balloons');
    const colors=['#ff8ecf','#5ad6ff','#ffd166','#86ff9e'];
    function addBalloons(n=20){
      balloonsRoot.innerHTML='';
      const W=innerWidth;
      for(let i=0;i<n;i++){
        const size=60+Math.round(Math.random()*60);
        const left=Math.random()*(W-size);
        const dur=18+Math.random()*10;
        const delay=Math.random()*8;
        const b=document.createElement('div');
        b.className='balloon';
        b.style.setProperty('--dur',dur.toFixed(2)+'s');
        b.style.setProperty('--delay',(-delay).toFixed(2)+'s');
        b.style.setProperty('--w',size+'px');
        b.style.setProperty('--h',Math.round(size*1.25)+'px');
        b.style.left=left+'px';
        const c1=colors[Math.floor(Math.random()*colors.length)];
        const c2=colors[Math.floor(Math.random()*colors.length)];
        b.style.setProperty('--c',`linear-gradient(180deg, ${c1}, ${c2})`);
        balloonsRoot.appendChild(b);
      }
    }
    addBalloons();

    // Confetti burst (more confetti, lasts longer)
    function confettiBurst(x,y){
      const n=80;
      for(let i=0;i<n;i++){
        const s=document.createElement('div');
        s.className='sparkle';
        const ang=Math.random()*Math.PI*2;
        const r=40+Math.random()*200;
        s.style.left=x+'px';
        s.style.top=y+'px';
        s.style.setProperty('--x',(x+Math.cos(ang)*r)+'px');
        s.style.setProperty('--y',(y+Math.sin(ang)*r)+'px');
        s.style.background=i%3===0?'#ff6ec7':(i%3===1?'#7cf7ff':'#ffd166');
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),2000);
      }
    }
    let last=0;document.addEventListener('pointerdown',e=>{const now=Date.now();if(now-last>100){confettiBurst(e.clientX||innerWidth/2,e.clientY||innerHeight/3);last=now;}});

    // YouTube API
    let ytPlayer;function onYouTubeIframeAPIReady(){ytPlayer=new YT.Player('bgMusic',{events:{onReady:(e)=>{try{e.target.mute();e.target.playVideo();}catch(_){}}}});}
    (function(){const s=document.createElement('script');s.src='https://www.youtube.com/iframe_api';document.head.appendChild(s);})();
    const unlockAudio=()=>{try{if(ytPlayer&&ytPlayer.unMute){ytPlayer.unMute();ytPlayer.setVolume(70);}}catch(_){ }window.removeEventListener('pointerdown',unlockAudio);};
    window.addEventListener('pointerdown',unlockAudio,{once:true});
  </script>
</body>
</html>
